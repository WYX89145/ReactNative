<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>display-</title>
		<style>
			.box{
				background: #aa9900;
				width:600px;
				height: 150px;
				display: flex;
				flex-direction: column-reverse;
			}
			
			.box div {
				width:100px;
				margin: 10px;
				height: 200px;
				background: #eeff22;
				text-align: center;
				line-height: 100px;
				color: #000000;
				font-size: 40px;	
			}
		</style>
	</head>
	<body>
		
		<!--flex-direction  用于flex或inline-flex 的元素控制子元素方向 -->
		
		<!--  row :  默认属性 ，从左到右
			  row-reverse : 从右到左  
			 column : 从上到下
			 column-reverse : 从右到左
		-->
		
		<!--
			假设 元素的方向是从左到右， 但子元素的总宽度大于父级时， 子元素时无法超过父级宽度的，他会按比例缩小
			如 一个item width：100px, margin:10px; .boxwidth:300px;  三个item 加上margin 超过了
			父级的300px, 这时 三个item  的width 会按比例缩小，以适应父级的width
			
			但是 因为限制的时 main-axis  width  受影响， height 可以超过父级  
		-->
		
		
		<div class="box">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
		</div>
		
	</body>
</html>
