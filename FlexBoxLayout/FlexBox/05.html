<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>display-</title>
		<style>
			.box{
				background: #aa9900;
				width:600px;
				height: 600px;
				display: flex;
				align-items: baseline;
			}
			
			.box div {
				width:100px;
				height: 100px;
				margin:10px;
				background: #eeff22;
				text-align: center;
				line-height: 100px;
				color: #000000;
				font-size: 40px;	
			}
		</style>
	</head>
	<body>
		
		<!--align-items  用于flex或inline-flex 的元素 控制子元素的在交叉轴的排列方式 -->
		
		<!--  
			stretch :  默认值， 当item 没有设置高度时， 会自动拉伸高度填满父级
			flex-start : 从父级的上边开始
			flex-end :  从父级的下边开始
			center : 上下居中
			baseline:取第一个item 的第一行文字所在的线为基准，其他元素的文字以这条线为基准牌
			
		-->
		
		<div class="box">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
		</div>
		
	</body>
</html>
