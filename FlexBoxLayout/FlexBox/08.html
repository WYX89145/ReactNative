<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>display-</title>
		<style>
			.box{
				background: #aa9900;
				width:300px;
				height: 300px;
				display: flex;
				align-items: flex-start;
			}
			
			.box div {
				width:100px;
				height: 100px;
				margin:10px;
				background: #eeff22;
				text-align: center;
				line-height: 100px;
				color: #000000;
				font-size: 40px;	
			}
			
			.item1{
				order:3;
			}
			
			.item2{
				flex-grow:1;
			}
			
			.item3{
				flex-shrink: 9;
				align-self: flex-end;
			}
		</style>
	</head>
	<body>
		
		<!--
			ReactNative 支持的 flexbox 属性有
			alignItem
			alignSelf
			flex
			flexDeirection
			flexWrap
			justifyContent 
		-->

		
		
		<div class="box">
			<div class="item1">1</div>
			<div class="item2">2</div>
			<div class="item3">3</div>
		</div>
		
	</body>
</html>
