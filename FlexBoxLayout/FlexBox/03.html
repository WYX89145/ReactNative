<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>display-</title>
		<style>
			.box{
				background: #aa9900;
				width:300px;
				height: 150px;
				display: flex;
				flex-wrap:wrap-reverse;
			}
			
			.box div {
				width:100px;
				height: 100px;
				margin:10px;
				background: #eeff22;
				text-align: center;
				line-height: 100px;
				color: #000000;
				font-size: 40px;	
			}
		</style>
	</head>
	<body>
		
		<!--flex-wrap  用于flex或inline-flex 的元素 控制子元素的换行方式 -->
		
		<!--  
			从02.html 可知道但父级的width或高无法容纳子元素的对应属性是， 子元素会自动缩放
			
			flex-wrap  用于 指定，当父级的width 或height 无法容纳子元素时，让子元素如何换行
			
			nowrap :  默认属性 ，不换行
			wrap : 从左到右，不够下一行
			wrap-rever : 从上到下
			column-reverse : 从下到到上 不够下一行
		-->
		
		<!--
			到父级的height 不够时， 子元素会超出父级元素
			
		-->
		
		<!--
			
			属性 flex-flow : row-reverse wrap;
			
			flex-flow  是flex-direction属性和flex-wrap属性的简写形式  默认值为row nowrap
			
		-->
		
		<div class="box">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
		</div>
		
	</body>
</html>
